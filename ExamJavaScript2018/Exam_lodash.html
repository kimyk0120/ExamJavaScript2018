<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam_lodash</title>
<script src="lib/lodash.min.js"></script>
</head>
<body>
<h5>Exam_lodash</h5>

<script type="text/javascript">


console.log(_.fill(Array(3), true));
//[true, true, true]
	
	
	
var users = [{
			  id: 1,
			  name: 'Chris'
			}, {
			  id: 2,
			  name: 'Mike'
			}, {
			  id: 3,
			  name: 'Sam'
			}];
/* _.pluck(users, 'id');  -- x */
console.log(_.map(users, 'id'));
//[1, 2, 3]




var array = [1, 2, 3, 4];
var evens = _.remove(array, function(n) {
  return n % 2 == 0;
});

console.log(array);
// → [1, 3]

console.log(evens);
// → [2, 4]






</script>
</body>
</html>
