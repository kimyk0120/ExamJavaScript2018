<!DOCTYPE html>

<body>
<h4>Exam_00</h4>
<script type="text/javascript">
var iifeVal2 = "";
var iife = (function(){
	console.log("즉시 실행 함수 표현(IIFE, Immediately Invoked Function Expression)"
	+ "은 정의되자마자 즉시 실행되는 Javascript Function 를 말한다.");
	var iifeVal = "iifeVal";
	iifeVal2 = "iifeVal2";
	return iifeVal;
})();
	console.log(iife);
	console.log(iifeVal2);

	var a = {};
	
	a.init = function(){
		console.log("test");
	}
	
	a.init2 = function(){
		console.log("test2");
	}
	
	a.init3 = () => {
		  console.log("arrow function");
	}
	
	a.init.init = () => {
		 console.log("arrow function2");
	}
	
	a.init.init.init = (a,b='b',c='c') => {
		console.log(a,b,c);
	}
	
	
	a.init();
	a.init2();
	a.init3();
	a.init.init();
	a.init.init.init(1);
	
</script>
</body>
</html>
