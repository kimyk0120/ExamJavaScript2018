<!-- http://ricostacruz.com/jquery.transit/ -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam_jQueryTransit</title>
<script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="lib/jquery-transit.js"></script>
<style type="text/css">
	.box{
		opacity: .8;
	    position: absolute;
	    left: 50%;
	    top: 50%;
	    background: #505060;
	    border-radius: 1px;
	    box-shadow: inset 0 0 0 2px rgba(0,0,0,.2);
	    margin: -16px 0 0 -16px;
	    width: 32px;
	    height: 32px;
	    z-index: 2;
	}
</style>
</head>
<body>
<div class="box"></div>
<button id="testBtn">BUTTON</button>
<script type="text/javascript">
	$("#testBtn").on("click",function(){
		$(".box").animate({ x: 200 }).animate({ y: '40px' }).transition({ opacity: 0 })
		.transition({ opacity: 1 }).transition({ rotate: '45deg' }).transition({ scale: 2.2 }).transition({ skewX: '30deg' })
		.transition({ skewY: '30deg' }).transition({
		  perspective: '100px',
		  rotateY: '180deg'
		}).animate({ x: 40 });
	});
</script>
</body>
</html>
